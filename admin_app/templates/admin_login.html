{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login in Shopping</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'register/fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'register/css/style.css' %}">
</head>
<body>

<br>
<br>
        <!-- Sign up form -->
    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">Admin Login</h2>



                    <form method="POST" action="{% url 'admin_app:login' %}" class="register-form" id="login-form">
                            {% csrf_token %}


                        <div class="form-group">
                            <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="username" id="name" placeholder="User Name"/>
                        </div>

                        <div class="form-group">
                            <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="password" id="pass" placeholder="Password"/>
                        </div>


                        <div class="form-group form-button">
                            <input type="submit" name="signup" id="signup" class="form-submit" value="Login"/>
                        </div>
                    </form>
                    {% for msg in messages %}
                    {{msg}}
                    {% endfor %}
                </div>
                <div class="signup-image">
                    <figure><img src="{% static 'register/images/imageuser.png' %}" alt="sing up image"></figure>
                    <a href="{% url 'shop:index' %}" class="signup-image-link">Home</a>


                </div>
            </div>
        </div>
    </section>

    <!-- JS -->
<script src="{% static 'register/vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'register/js/main.js' %}"></script>
</body>
</html>
