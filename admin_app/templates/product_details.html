{% load static %}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,600,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    
    <!-- Style -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Shopping</title>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .hero {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: url({% static 'images/ecommerce_home.jpeg' %});
            background-size: cover;
            background-position: center;
            opacity: 0.5; /* Adjust the opacity as desired */
        }
        .site-navbar {
            position: absolute;
            top: 0;
            width: 100%;
            z-index: 10;
        }
        .site-logo a {
            color: #000;
            font-weight: bold;
            text-decoration: none;
        }
        .site-navigation {
            display: flex;
            justify-content: center;
        }
        .right-cta-menu {
            display: flex;
            align-items: center;
        }
        .right-cta-menu .btn {
            margin-left: 10px;
        }
        .site-menu-toggle {
            display: none;
        }
        
        @media (max-width: 1199px) {
            .site-menu-toggle {
                display: inline-block;
            }
        }

        /* Adjust card styling */
        .card {
            border: none;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            height: 100%; /* Ensures each card occupies full height */
        }

        .card-img-top {
            width: 100%;
            height: auto;
        }

        .card-body {
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%; /* Ensures each card occupies full height */
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 0.75rem;
        }

        .card-text {
            margin-bottom: 0.75rem;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0069d9;
            border-color: #0062cc;
        }
    </style>
</head>
<body>
    
    <div class="hero"></div> <!-- Background image -->

    <header class="site-navbar mt-3">
        <div class="right-cta-menu text-right d-flex align-items-center col-6">
            <div class="ml-auto">
                <a href="{% url 'admin_app:index' %}" class="btn btn-primary border-width-2 d-none d-lg-inline-block">Home</a>
            </div>
        </div>
    </header>

    <div class="container">

        <div class="row">
                <div class="col-md-6">
                    <img src="{{product.image.url}}" width="300" height="300"></img>
                </div>
    
            <div class="col-md-6">
                <h2>Name: {{product.name}}</h2>
                <h5>Description :{{product.description}}<br>
                    Price: ${{product.price}} <br>
                    Quantity: {{product.stock}}
                </h5>
                <br>
    
                <a class="btn btn-warning" href="{% url 'admin_app:productupdate' product.pk %}">UPDATE</a>
                <a class="btn btn-danger" href="{% url 'admin_app:productdelete' product.pk %}">DELETE</a>
            </div>
        </div>

    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.sticky.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
