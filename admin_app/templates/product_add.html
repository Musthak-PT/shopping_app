{% load static %}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    
    <!-- Style -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Shopping</title>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .hero {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: url({% static 'images/ecommerce_home.jpeg' %});
            background-size: cover;
            background-position: center;
            opacity: 0.5; /* Adjust the opacity as desired */
        }
        .site-navbar {
            position: absolute;
            top: 0;
            width: 100%;
            z-index: 10;
        }
        .site-logo a {
            color: #000;
            font-weight: bold;
            text-decoration: none;
        }
        .site-navigation {
            display: flex;
            justify-content: center;
        }
        .right-cta-menu {
            display: flex;
            align-items: center;
        }
        .right-cta-menu .btn {
            margin-left: 10px;
        }
        .site-menu-toggle {
            display: none;
        }
        
        @media (max-width: 1199px) {
            .site-menu-toggle {
                display: inline-block;
            }
        }

        /* Adjust card styling */
        .card {
            border: none;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            height: 100%; /* Ensures each card occupies full height */
        }

        .card-img-top {
            width: 100%;
            height: auto;
        }

        .card-body {
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%; /* Ensures each card occupies full height */
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 0.75rem;
        }

        .card-text {
            margin-bottom: 0.75rem;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0069d9;
            border-color: #0062cc;
        }
    </style>
</head>
<body>
    
    <div class="hero"></div> <!-- Background image -->

    <header class="site-navbar mt-3">
        <div class="right-cta-menu text-right d-flex align-items-center col-6">
            <div class="ml-auto">
                <a href="{% url 'admin_app:index' %}" class="btn btn-primary border-width-2 d-none d-lg-inline-block">Home</a>
            </div>
        </div>
    </header>

    <div class="container" style="padding-top: 100px;">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_name">Product name</label>
                        <input type="text" class="form-control" id="id_name" name="name" placeholder="Enter Product name">
                    </div>
                    <div class="form-group">
                        <label for="id_description">Product description</label>
                        <textarea class="form-control" id="id_description" name="description" placeholder="Enter Product description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="id_price">Product price</label>
                        <input type="number" class="form-control" id="id_price" name="price" placeholder="Enter Product price">
                    </div>
                    <div class="form-group">
                        <label for="id_stock">Product stock</label>
                        <input type="number" class="form-control" id="id_stock" name="stock" placeholder="Enter Product stock">
                    </div>
                    <div class="form-group">
                        <label for="id_image">Product image</label>
                        <input type="file" class="form-control-file" id="id_image" name="image">
                    </div>
                    <div class="text-right">
                        <input type="submit" class="btn btn-primary" value="ADD">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.sticky.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
